<div class="toast" [ngClass]="{'toast-success': success, 'toast-error': error}" *ngIf="show">
    <div class="toast-header">
        <strong class="mr-auto">{{ success ? 'Success' : 'Error' }}</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="hideToast()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
    <!-- Inside toast.component.html -->
    <div class="toast-progress-bar" [@progressBarWidth]="progressWidth">
        <div class="progress">
            <div class="progress-bar" role="progressbar" [style.width.%]="progressWidth"></div>
        </div>
    </div>



</div>
